<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="todo-app">
        <div class="container">
            <div class="row">
                <!-- Header -->
                <header class="text-center">
                    <h1>ToDo App</h1>
                </header>

                <!-- First row for entering data and saving the data through buttons  -->
                <div class="row">
                    <div class="input-section d-flex flex-row justify-content-center">

                        <!-- Entering the data-->
                        <div class="todo-input">
                            <input id="todo-input-bar" type="text" placeholder="Enter the Data" class="form-control">
                        </div>

                        <!-- For saving data (button) -->
                        <div class="save-todo btn btn-primary disabled " id="save-todo">
                            Save
                        </div>

                        <!-- For Pending todo's button -->
                        <div onclick="clickBtn()" class="get-todo btn btn-warning" id="get-todo">
                            Get Pending Todos
                        </div>

                    </div>

                </div>


                <!-- List part where the todo will be displayed -->

                <div class="todo-data" id="todo-data">

                    <div class="row">
                        <div class="list-todo-heading d-flex flex-row justify-content-between">
                            <div class="todo-no">No.</div>
                            <div class="todo-detail">Todo</div>
                            <div class="todo-status">Status</div>
                            <div class="todo-actions">Actions</div>
                        </div>
                        <hr> <!--  Horizontal line break-->
                    </div>

                    <div class="todo-data-list" id="todo-data-list">

                    </div>


                    <!-- Actual todo -->
                    <!-- <div class="row">
                        <div class="todo-item d-flex flex-row justify-content-between align-items-center">
                            <div class="todo-no">1.</div>
                            <div class="todo-detail ">Complete the action items on todos</div>
                            <div class="todo-status">In Progress</div>
                            <div class="todo-actions d-flex justify-content-start gap-2">
                                <button class="btn btn-success">Finished</button>
                                <button class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                        <hr>
                    </div> -->



                   

                </div>



            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
